version: '3.8'

services:
  # PHP-FPM Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yukon_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - yukon-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE:-yukon_lifestyle}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-root}

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: yukon_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - yukon-network
    depends_on:
      - app

  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: yukon_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-yukon_lifestyle}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-root}
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - yukon-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis Service (Optional - for caching)
  redis:
    image: redis:alpine
    container_name: yukon_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - yukon-network
    volumes:
      - redisdata:/data

networks:
  yukon-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local
