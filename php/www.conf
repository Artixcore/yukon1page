[www]
user = www-data
group = www-data
listen = 9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process management - optimized for production
pm = dynamic
pm.max_children = 80
pm.start_servers = 10
pm.min_spare_servers = 10
pm.max_spare_servers = 20
pm.max_requests = 1000
pm.process_idle_timeout = 10s

; Request timeout - align with Cloudflare (100s)
request_terminate_timeout = 100s

; Logging
pm.status_path = /status
ping.path = /ping
ping.response = pong

; Access log
access.log = /proc/self/fd/2
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"

; Error log
php_admin_value[error_log] = /proc/self/fd/2
php_admin_flag[log_errors] = on

; Security
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen
php_admin_flag[allow_url_fopen] = Off
php_admin_flag[allow_url_include] = Off

; Performance - optimized for production
php_admin_value[memory_limit] = 256M
php_admin_value[max_execution_time] = 100
php_admin_value[max_input_time] = 60
php_admin_value[post_max_size] = 40M
php_admin_value[upload_max_filesize] = 40M
php_admin_value[default_socket_timeout] = 60

; Note: OPcache settings should be configured in php.ini or php/local.ini
; OPcache is already enabled via docker-php-ext-enable opcache

; Clear environment in FPM workers
clear_env = no
